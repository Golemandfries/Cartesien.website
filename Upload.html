<html>
<head>
    <title>Cartesien's Website</title>
    <link rel="icon" href="Cartesien.jpeg">
    <link rel="stylesheet" href="Cartesien Website's Navbar.css">
    <style>
        body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    header {
        background-color: #333;
        color: white;
        padding: 10px 0;
    }
    
    nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    
    nav ul li {
        margin: 0 15px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
    
    .upload-form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }
    
    .upload-form h2 {
        margin-bottom: 20px;
    }
    
    .upload-form input[type="text"],
    .upload-form input[type="email"],
    .upload-form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    
    .upload-form textarea {
        resize: none; /* Make the textarea unmovable */
    }
    
    .inputfile {
        display: none;
    }
    
    label {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    
    button:hover, label:hover {
        opacity: 0.8;
    }
    
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
    
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <img src="Cartesien.jpeg" alt="Logo">
            <p style="font-size: 30px;">EIB LE CARTESIEN</p>
        </div>
        <div class="navbar-right">
          <a href="index.html" style="font-size: 24px;"><abbr style="text-decoration: none;" title="Homepage of the website.">Home</abbr></a>
          <a href="Books.html" style="font-size: 24px;"><abbr style="text-decoration: none;" title="Learning books used.">Books</abbr></a>
          <div class="dropdown" style="font-size: 24px;">Programmes
            <div class="dropdown-content">
              <a href="PYP.html" style="font-size: 16px;">Primary Years Program</a>
              <a href="MYP.html" style="font-size: 16px;">Middle Years Program</a>
              <a href="DP.html" style="font-size: 16px;">Diploma Program</a>
              <a href="CP.html" style="font-size: 16px;">Career-related program</a>
            </div>
          </div>
          <a href="Archives.html" style="font-size: 24px;"><abbr style="text-decoration: none;" title="Timeline of different C.A.S projects.">Archives</abbr></a>
          <a href="Upload.html" style="font-size: 24px;"><abbr style="text-decoration: none;" title="Publish your own C.A.S projects.">Upload</abbr></a>
          <a href="Feedback.html" style="font-size: 24px;"><abbr style="text-decoration: none;" title="Tell us about the website.">Feedback</abbr></a>
  </div>
    </div>
    <main>
        <div class="upload-form">
            <h2>Upload Your File</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <input type="file" name="file" id="file" class="inputfile" required>
                <label for="file">Choose a file</label>
                <button type="submit">Upload</button>
            </form>
        </div>
    </main>
</body>
</html>
