<html>
<head>
    <title>Cartesien's Website</title>
    <link rel="icon" href="Cartesien.jpeg">
    <link rel="stylesheet" href="Cartesien Website's Navbar.css">
    <style>
      body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .upload-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .upload-form h2 {
            margin-bottom: 20px;
        }
        .upload-form input[type="text"],
        .upload-form input[type="email"],
        .upload-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .upload-form textarea {
            resize: none; /* Make the textarea unmovable */
        }
        .inputfile {
            display: none;
        }
        label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover, label:hover {
            opacity: 0.8;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button-container label, .button-container button {
            margin: 0 10px;
        }
        .file-info {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <img src="Cartesien.jpeg" alt="Logo">
            <p style="font-size: 30px;">EIB LE CARTESIEN</p>
        </div>
        <div class="navbar-right">
          <a href="index.html" style="font-size: 24px;"><abbr style="text-decoration: none;" title="Homepage of the website.">Home</abbr></a>
          <a href="Books.html" style="font-size: 24px;"><abbr style="text-decoration: none;" title="Learning books used.">Books</abbr></a>
          <div class="dropdown" style="font-size: 24px;">Programmes
            <div class="dropdown-content">
              <a href="PYP.html" style="font-size: 16px;">Primary Years Program</a>
              <a href="MYP.html" style="font-size: 16px;">Middle Years Program</a>
              <a href="DP.html" style="font-size: 16px;">Diploma Program</a>
              <a href="CP.html" style="font-size: 16px;">Career-related program</a>
            </div>
          </div>
          <a href="Archives.html" style="font-size: 24px;"><abbr style="text-decoration: none;" title="Timeline of different C.A.S projects.">Archives</abbr></a>
          <a href="Upload.html" style="font-size: 24px;"><abbr style="text-decoration: none;" title="Publish your own C.A.S projects.">Upload</abbr></a>
          <a href="Feedback.html" style="font-size: 24px;"><abbr style="text-decoration: none;" title="Tell us about the website.">Feedback</abbr></a>
  </div>
    </div>
    <main>
        <div class="upload-form">
            <h2>Upload Your File</h2>
            <form action="https://formsubmit.co/BANZAVANNOTEN@gmail.com" method="POST" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Your Full Name" required aria-label="Your Full Name">
                <input type="email" name="email" placeholder="Your Email" required aria-label="Your Email">
                <textarea name="message" placeholder="Your Message" rows="4" required aria-label="Your Message"></textarea>
                <input type="file" name="file" id="file" class="inputfile" required accept=".jpg,.jpeg,.png,.pdf" aria-label="Choose a file">
                <div class="button-container">
                    <label for="file">Choose a file</label>
                    <button type="submit">Upload</button>
                </div>
                <div class="file-info" id="file-info"></div>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('file').addEventListener('change', function() {
            var file = this.files[0];
            if (file) {
                var fileInfo = document.getElementById('file-info');
                fileInfo.textContent = 'File name: ' + file.name + ', File size: ' + (file.size / 1024).toFixed(2) + ' KB';
            }
        });
    </script>
</body>
</html>
